{% extends 'base.html' %}

{% block title %}
Adoption Home
{% endblock %}}

{% block content %}
<h1>Pets</h1>
<div class="container">
    {% for pet in pets %}
    <div>
        <img src="{{ pet.photo_url }}" alt="">
        <br>
       <p><a href="/{{pet.id}}">{{ pet.name }}</a>
           <span>
                {% if pet.available %}
                    is available!
                {% else %}
                    is unavailable
                {% endif %}
            </span>
        </p>
        {% endfor %}
    </div>

    <a href="/add" class="btn btn-outline-dark">Add a Pet</a>
    
</div>
{% endblock %}}
